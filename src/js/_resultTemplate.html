<div class="inner">
  <div class="inset-image">
    <img loading=lazy srcset="./assets/POY2021/small/pic{{id}}.jpg 500w,
            ./assets/pics/med/pic{{id}}.jpg 900w"
    sizes="(max-width: 600px) 500px, 900px"
    src="./assets/pics/small/pic{{id}}.jpg" alt="{{caption}}">
    <div class="caption">
      {{context.caption}}
    </div>
  </div>

  <div class="question-inner extended">
    <div class="answer">
      <div class="index"></div>
      <span class="highlight correct">{{#hooray}}Right!{{/hooray}}</span>
      <span class="highlight wrong">{{^hooray}}Wrong.{{/hooray}}</span>

      <div class="answer-box">
        <span class="correct-answer">
          {{answer}}
        </span>
        <!-- <div class="description">{{context.follow}}</div> -->
        <div class="links">
          {{#link1}}<a href="{{link1}}" target="_blank" rel="noopener noreferrer">Read more &raquo;</a>{{/link1}}
          {{#link2}}<a href="{{link2}}" target="_blank" rel="noopener noreferrer">Additional coverage &raquo;</a>{{/link2}}
        </div>
      </div>
    </div>

    <button class="next active">Next question <i class="fa fa-arrow-right"></i></button>
  </div>
</div>
