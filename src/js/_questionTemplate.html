<div class="inner">
  <div class="inset-image">
    <img loading=lazy srcset="./assets/POY2021/small/pic{{id}}.jpg 500w,
            ./assets/pics/med/pic{{id}}.jpg 900w"
    sizes="(max-width: 600px) 500px, 900px"
    src="./assets/pics/small/pic{{id}}.jpg" alt="{{caption}}">
    <div class="caption">
      {{caption}} {{photographer}}
    </div>
  </div>

  <div class="question-inner">
    <div class="question">
      <div class="index"></div>
      <span>{{question}}</span></div>

    {{#answers}}
      <p class="option">
        <input type="radio" value="{{correct}}" name="answer" id="{{id}}">
        <label for="{{id}}">{{initial}} {{answer}}</label>
      </p>
    {{/answers}}

    <button class="submit" disabled><i class="fa fa-check"></i> Submit</button>
  </div>
</div>
